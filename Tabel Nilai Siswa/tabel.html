<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Nilai Siswa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #25e09f, #2575fc);
      color: #544141;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: rgb(255, 255, 255);
      letter-spacing: 1px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    th {
      background: linear-gradient(135deg, #2575fc, #91f57855);
      color: rgb(247, 247, 247);
      padding: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: rgba(37,117,252,0.1);
      transition: 0.3s ease;
    }

    tfoot td {
      font-weight: bold;
      background: #f4f4f4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Daftar Nilai Siswa</h1>

  <table id="tabelNilai">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>Tugas</th>
        <th>UTS</th>
        <th>UAS</th>
        <th>Nilai Akhir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    
    const nama = ["Asep", "Iwan", "Cepi", "Agus", "Dadang"];
    const tugas = [80, 75, 70, 65, 60];
    const uts = [95, 75, 80, 40, 70];
    const uas = [85, 90, 90, 55, 60];

    const tbody = document.querySelector("#tabelNilai tbody");

    for (let i = 0; i < nama.length; i++) {
      let na = (0.4 * tugas[i]) + (0.3 * uts[i]) + (0.3 * uas[i]);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${nama[i]}</td>
        <td>${tugas[i]}</td>
        <td>${uts[i]}</td>
        <td>${uas[i]}</td>
        <td><b>${na.toFixed(1)}</b></td>
      `;
      tbody.appendChild(row);
    }
  </script>

</body>
</html>
